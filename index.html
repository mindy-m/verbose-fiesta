<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Shutter Speed Calculator
        </title>
    </head>
    
    <body>
        <h1>Shutter Speed Calculator</h1>

        <p>Please enter aperature below.</p>

        <button onclick="askAperature()">
            Click Here First
        </button>

        <p id="aperature1"></p>
        
        <script>
            function askAperature() {
                var aperature = prompt("Please enter the aperature", "Enter aperature here");
                if (aperature !=null) {
                    document.getElementById("aperature1").innerHTML = "Aperature: " + aperature;
                }
            }
        </script>

    </body>
</html>
