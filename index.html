<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Shutter Speed Calculator
        </title>
    </head>
    
    <body>
        <h1>Shutter Speed Calculator</h1>

        <p>Please enter aperature below.</p>

        <button onclick="askAperature()">
            Click Here First
        </button>

        <p id="aperature1"></p>
        <br>
        <br>
        <p>
            After seeing the aperature you entered appear above, please click below to enter focal length.
        </p>

        <button onclick="askFocalLength()">
            Click Here Second
        </button>

        <p id="focalLength2"></p>
        <br>
        <br>
        <p>
            After checking that both the aperature and the shutter speed that you entered appeared above, please click below to calculate shutter speed.
        </p>

        <button onclick="calculateShutterSpeed()">
            Click Here Last
        </button>

        <p id="shutterSpeed3"></p>
        <br>
        <br>
        
        <script>
            function askAperature() {
                aperature = prompt("Please enter the aperature.", "Enter aperature here");
                if (aperature !=null) {
                    document.getElementById("aperature1").innerHTML = "Aperature: " + aperature;
                }
            }

            function askFocalLength() {
                focalLength = prompt("Please enter the focal length.", "Enter focal length here");
                if (focalLength !=null) {
                    document.getElementById("focalLength2").innerHTML = "Focal Length: " + focalLength;
                }
            }

            function calculateShutterSpeed() {
                shutterSpeed = (35 * aperature + 30 * 3.89) / focalLength;
                var readyForShutterSpeed = confirm("Have you entered both aperature and focal length above?");
                if (readyForShutterSpeed == true) {
                    document.getElementById("shutterSpeed3").innerHTML = "Shutter Speed: " + shutterSpeed;
                }
            }
        </script>

    </body>
</html>
