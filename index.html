<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Shutter Speed Calculator
        </title>
    </head>
    
    <body>
        <h1>Shutter Speed Calculator</h1>

        <p>Please enter aperature below.</p>

        <button onclick="askAperature()">
            Click Here First
        </button>

        <p id="aperature1"></p>
        <br>
        <br>
        <p>
            After seeing the aperature you entered appear above, please click below to enter focal length.
        </p>

        <button onclick="askShutterSpeed()">
            Click Here Second
        </button>

        <p id="focalLength2"></p>
        <br>
        <br>
        <p>
        
        <script>
            function askAperature() {
                var aperature = prompt("Please enter the aperature", "Enter aperature here");
                if (aperature !=null) {
                    document.getElementById("aperature1").innerHTML = "Aperature: " + aperature;
                }
            }

            function askFocalLength() {
                var focalLength = prompt("Please enter the shutter speed", "Enter focal length here");
                if (focalLength !=null) {
                    document.getElementById("focalLength2").innerHTML = "Focal Length: " + focalLength;
                }
            }
        </script>

    </body>
</html>
