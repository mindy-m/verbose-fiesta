<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css.css">
        <title>
            Shutter Speed Calculator
        </title>
    </head>
    
    <body>
        <h1>Shutter Speed Calculator</h1>

        <p>Please enter aperture below.</p>

        <button onclick="askAperture()">
            Click Here First
        </button>

        <p id="aperture1"></p>
        <br>
        <br>
        <p>
            After seeing the aperture you entered appear above, please click below to enter focal length.
        </p>

        <button onclick="askFocalLength()">
            Click Here Second
        </button>

        <p id="focalLength2"></p>
        <br>
        <br>
        <p>
            After checking that both the aperture and the shutter speed that you entered appeared above, please click below to calculate shutter speed.
        </p>

        <button onclick="calculateShutterSpeed()">
            Click Here Last
        </button>

        <p id="shutterSpeed3"></p>
        <br>
        <br>
        
        <script>
            function askAperture() {
                aperature = prompt("Please enter the aperture.", "Enter aperature here");
                if (aperture !=null) {
                    document.getElementById("aperture1").innerHTML = "Aperture: " + aperture;
                }
            }

            function askFocalLength() {
                focalLength = prompt("Please enter the focal length.", "Enter focal length here");
                if (focalLength !=null) {
                    document.getElementById("focalLength2").innerHTML = "Focal Length: " + focalLength;
                }
            }

            function calculateShutterSpeed() {
                shutterSpeed = (35 * aperture + 30 * 3.89) / focalLength;
                var readyForShutterSpeed = confirm("Have you entered both aperture and focal length above?");
                if (readyForShutterSpeed == true) {
                    document.getElementById("shutterSpeed3").innerHTML = "Shutter Speed: " + Math.floor(shutterSpeed);
                }
            }
        </script>

    </body>
</html>
